<!--@subject M-Connect: Navision Error@-->
<!--@vars
"var error_title":"Error title",
"var orders":"Sync Queue Item/Process ID",
"var attempts":"Navision request",
@-->

<table cellpadding="0" cellspacing="0" border="0">
    <tr>
        <td class="action-content">
            <h1>{{var error_title}}</h1>
            <strong>List of orders with error status after {{var attempts}} attempts: {{var orders}}</strong>
            <br />
            <p>You can disable this notification in <strong>Admin Panel</strong> -> <strong>Stores</strong> -> <strong>Configuration</strong> -> <strong>Services</strong> > <strong>M-Connect</strong> -> <strong>NAV Connection</strong>.</p>
        </td>
    </tr>
</table>
